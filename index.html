<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>





    <header class="header container">

        <a href="#" class="header__logo"><img class="header__logo-img" src="imgs/logo.png" alt="logo" width="180"
                height="80"></a>

        <div class="header__lists">
            <ul class="header__list">
                <li class="header__items"><a class="header__items-link" href="#"> Впечатления</a></li>
                <li class="header__items"><a class="header__items-link" href="#">Купоны и сертификаты</a></li>
                <li class="header__items"><a class="header__items-link" href="#">Авиабилеты</a></li>
                <li class="header__items"><a class="header__items-link" href="#">Ж/д билеты</a></li>
                <li class="header__items"><a class="header__items-link" href="#">Отели</a></li>
            </ul>
            <ul class="header__list header__list--second">
                <li class="header__items header__items--second"><a class="header__items-link" href="#">Каршеринг</a>
                </li>
                <li class="header__items header__items--second"><a class="header__items-link" href="#">Театры</a></li>
                <li class="header__items header__items--second"><a class="header__items-link" href="#"> Страхование</a>
                </li>
                <li class="header__items header__items--second"><a class="header__items-link" href="#">Как
                        подключиться</a></li>
                <li class="header__items header__items--second"><a class="header__items-link" href="#">Партнеры</a></li>
            </ul>
        </div>

        <div class="header__locatsion">
            <div class="header__mishka">
                <img src="imgs/Triangle-2.png" alt="mishka" width="17" height="17">
                <p class="mishka__link">
                    Санкт-Петербург

                </p>

                <div class="dropdown__mishka">
                    <p class="gorod-vash">
                        Ваш город- <span class="sank-piterburg"> Санкт-Петербург?</span>
                    </p>
                    <div class="buttons">
                        <button class="button-green" type="submit"> Да</button>
                        <button class="button-white" type="submit"> Сменит город</button>
                    </div>
                </div>
            </div>
            <div class="header__lupa">
                <img src="imgs/Group 87.svg" alt="lupa" width="24" height="24">

                <button class="header__button">
                    Войти
                </button>
            </div>

        </div>

    </header>
</body>

</html>
